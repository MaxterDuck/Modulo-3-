<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Management</title>
  <link rel="stylesheet" href="./style.css" type="text/css" />
</head>
<body>
  <header class="navbar">
    <h1>Product Management</h1>
  </header>

  <!-- Product form -->
  <form id="product-form">
    <input type="text" id="name" placeholder="Product name" required>
    <input type="number" id="price" placeholder="Price" required>
    <button type="submit">Add Product</button>
    <div id="message"></div>
  </form>

  <!-- Product table -->
  <table id="product-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const URL = "http://localhost:3000/products"; // Updated endpoint
    const tableBody = document.querySelector("#product-table tbody");
    const message = document.getElementById("message");

    // Load and display all products
    async function loadProducts() {
      try {
        const res = await fetch(URL);
        const products = await res.json();

        tableBody.innerHTML = "";

        products.forEach(product => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${product.id}</td>
            <td>${product.name}</td>
            <td>$${product.price}</td>
            <td><button class="delete" onclick="deleteProduct('${product.id}')">Delete</button></td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        message.textContent = "‚ùå Error loading products.";
      }
    }

    // Delete a product by ID
    async function deleteProduct(id) {
      const confirmDelete = confirm("Are you sure you want to delete this product?");
      if (!confirmDelete) return;

      try {
        const res = await fetch(`${URL}/${id}`, { method: "DELETE" });
        if (res.ok) {
          message.textContent = "üóë Product deleted successfully.";
          loadProducts();
        } else {
          message.textContent = "‚ùå Could not delete the product.";
        }
      } catch (err) {
        message.textContent = "‚ùå Error deleting product.";
      }
    }

    // Handle product form submission
    document.getElementById("product-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const price = parseFloat(document.getElementById("price").value);

      if (!name || isNaN(price)) {
        message.textContent = "‚ö†Ô∏è Invalid data.";
        return;
      }

      try {
        const res = await fetch(URL);
        const products = await res.json();

        const exists = products.some(p =>
          p.name.toLowerCase() === name.toLowerCase() &&
          p.price === price
        );

        if (exists) {
          message.textContent = "‚ö†Ô∏è Product already exists.";
          return;
        }

        const newProduct = { name, price };

        const save = await fetch(URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newProduct)
        });

        if (save.ok) {
          message.textContent = "‚úÖ Product added successfully.";
          document.getElementById("product-form").reset();
          loadProducts();
        } else {
          message.textContent = "‚ùå Failed to add product.";
        }
      } catch (err) {
        message.textContent = "‚ùå Server error.";
      }
    });

    // Initial load
    loadProducts();
  </script>
</body>
</html>
